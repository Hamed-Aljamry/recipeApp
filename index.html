<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipeApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search"><i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals">
        <li><img src="https://www.themealdb.com/images/ingredients/Lime.png"><span>Lime</span>
        </li>
        <li><img src="https://themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Carbonara</span>
        </li>
        <li><img src="https://themealdb.com/images/media/meals/rvxxuy1468312893.jpg" alt=""><span>Lasagna</span>
        </li>
        </li>
        <li><img src="https://themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt=""><span>Veggie Soup</span>
        </li>
      </ul>
    </div>
    <div class="meals">
      <div class="meal">
        <div class="meal-header">
          <span class="random">
            Random Recipe
          </span>
          <img src="https://themealdb.com/images/media/meals/xxpqsy1511452222.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4>Veggie</h4>
          <button class="fav-btn"> <i class="fas fa-heart"></i></button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
